<html>
    <body>
        <p>Estás buscando:<strong>{{query}}</strong></p>
        {% if articulos %}
            <p>Articulos encontrados: {{articulos|length}} articulos</p>
            <ul>
                {% for articulo in articulos %}
                    <li>
                        {{articulo.nombre}}
                    -
                    
                        {{articulo.seccion}}
                    -
                        {{articulo.precio}}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Artículos no encontrados</p>
        
        {% endif %}
    </body>
</html>
